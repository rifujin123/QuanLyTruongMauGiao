<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quản Lý Trường Mẫu Giáo{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Css/style.css') }}"
    />

    <script
      defer
      src="{{ url_for('static', filename='Js/sidebar.js') }}"
    ></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Sidebar -->
    {% include 'components/sidebar.html' %}

    <!-- Main content -->
    <div class="main-content">
      {% include 'components/navbar.html' %}
      <div class="container-fluid mt-4">
        {% block breadcrumb %}
        <div class="d-flex align-items-center justify-content-between mb-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a
                  href="{{ url_for('routeController.home') }}"
                  class="text-brand"
                  >Trang chủ</a
                >
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                {% block breadcrumb_current %}{{ Title }}{% endblock %}
              </li>
            </ol>
          </nav>
          <span class="badge text-bg-light">Năm học: 2024/2025</span>
        </div>
        {% endblock %} {% block content %}{% endblock %}
      </div>
      {% include 'components/footer.html' %}
    </div>
  </body>
</html>
